<form (ngSubmit)="onSubmit()">
    
    <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" [(ngModel)]="contato.nome" name="nome" />
    </div>
    <div class="form-group">
        <label>Telefone</label>
        <input type="tel" class="form-control" [(ngModel)]="contato.telefone" (blur)="tel($event.target.value)" maxlength="12" name="telefone" />
         <!-- <input type="tel" class="form-control" [(ngModel)]="contato.telefone" data-inputmask="'mask': '(99) 99999-9999'"
         (blur)="tel($event.target.value)" name="telefone" /> -->
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
